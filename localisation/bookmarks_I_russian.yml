 BM_HISTORY_TITLE:0 "Краткая история"
 ROAD_TO_WAR_NAME:0 "Дорога к войне"
 ROAD_TO_WAR_DESC:0 "Прошло восемнадцать лет после окончания Великой войны, и Балканская Лига во главе с амбициозным лидером "Прваком" Виссарионом Белоевичем стремится восстановить свою прежнюю военную мощь и вернуть себе прежние территории. Страны, ранее выступавшие союзниками против бывшей сербской империи, могут искать возможности объединиться с ней и развить свои территориальные амбиции, но сможет ли демократия в конечном итоге одержать победу и сокрушить эти авторитарные и оппортунистические правительства?"
 BAL_ROAD_TO_WAR_DESC:0 "Балканская Лига была создана в 1928 году после короткой трехмесячной "Сербской Гражданской Войны" между слабой и непопулярной Балканской Республикой и народной национал-социалистической балканской рабочей партией. Лига, возглавляемая амбициозным Виссарионом Белоевичем, ветераном Первой Мировой Войны, воевавшим на Южногерманском фронте, стремится восстановить былую славу и мстить тем, кто унизил страну в венском договоре (1919 г). Окруженная демократиями, стремящимися к миру, Лига может получить то, что она хочет, но это может занять продолжительное время..."
 FRA_ROAD_TO_WAR_DESC:0 "Королевство Франция постоянно подвергалось угрозе с юга со стороны бывшего Королевства Аквитании, хотя раньше и были попытки объединить Окситанский регион и Королевство Франция много раз в прошлом, такие попытки не завершались успехом. Выйдя победителем в Первой мировой войне, Франция по-прежнему видит себя в окружении большего количества врагов, Аквитании, стремящейся отомстить, и Северогерманской Конфедерации, которая стремится доминировать над южногерманскими союзниками Франции и сформировать объединенное германское государство."
 NGF_ROAD_TO_WAR_DESC:0 "Северогерманская Конфедерация была среди победителей в первой мировой войне. Тем не менее, несмотря на большие территориальные завоевания от Союза Кальмар до Польша-Моравия, взор императоров Северной Германии всегда был направлен на южно-германский регион, дабы объединить Германию в одно государство. Это, однако, не было возможно, но сотрудничество с радикальной Балканской Лигой могло бы помочь нам, наконец, переиграть и сформировать сверхдержаву раз и навсегда."
 SGF_ROAD_TO_WAR_DESC:0 "Южногерманская конфедерация была среди победителей первой мировой войны. Несмотря на то, что результаты мирного договора её удовлетворили, в частности, восстановление утраченной территории из Балканской лиги и ценного промышленного региона Хорватии. В конечном счете Южно-Германская Конфедерация находится между тремя очень большими потенциальными врагами: Балканской Лигой, Северогерманской Конфедерацией и Союзом Советских Итальянских Республик. Будет ли этот маяк демократии преобладать в окружении тоталитарных и автократических правительств, которые стремятся его удушить?"
 RUS_ROAD_TO_WAR_DESC:0 "Российская Империя, будучи среди победителей (и зачинщиков Первой мировой войны) получила значительное расширение территорий, взяв большой кусок Польши после Краковского договора (1920-е годы). Но, тем не менее, Российская империя не является другом демократии, единственная причина, по которой она вошла в состав союзников в првой мировой войне, была из-за южногерманского страха перед растущей властью сербской империи, которая стала общим врагом по разным причинам. Российская империя стремится к нейтралитету в любом европейском конфликте, предпочитая определенную степень изоляционизма и имея дело с внутренними осложнениями: с устойчивым подъемом революционеров, стремящихся свергнуть монархию."
 VIZ_ROAD_TO_WAR_DESC:0 "Византийская Империя получила значительный кусок территорий от Балканской Лиги после победы в Великой войне. Константинополь был через несколько сотен лет возвращен вместе с Эгейскими островами, Родосом и справедливым куском богатого сербского императорского флота. Но Византийская империя сталкнулась со многими внутренними проблемами, при этом большинство турок имусульман, живущих в восточном регионе, исповедуют инакомыслие и дестабилизируют страну. На западе Балканская Лига во главе с Виссарионом Белоевичем стремится вернуть себе то, что принадлежит им. А может быть, и больше..."
 USA_ROAD_TO_WAR_DESC:0 "Союз был вынужден неохотно согласиться дать Конфедерации независимость во второй Гражданской войне, иначе известной как "Продолжение Войны", где потерпел поражение. Несмотря на напряженность на североамериканском континенте во время Великой войны, война между Конфедерацией и Соединенными Штатами, к счастью, не разразилась, но смогут ли Соединенные Штаты избежать конфликта в грядущей новой Великой войне?"
 OTHER_ROAD_TO_WAR_DESC:0 "Страны мира, большие и малые, будут затронуты этим конфликтом в какой-то степени. Никто в этом мире не невинен, никто не зол, никто не прав, и никто не ошибается. Будете ли вы стремиться поддерживать маяк демократии и свободы или упадете в бездну национализма и обратитесь к другим авторитарным государствам, стремящихся улучшить свое положение за счет других."
