 radar_station:0 "Радарная станция"
 radar_station_plural:0 "Радарные станции"
 radar_station_desc:2 "Радар позволяет получать информацию о вражеских войсках в близлежащих государствах.\nБолее высокий уровень радарной станции увеличивает эффективный диапазон радиолокатора.\nРадар также улучшает обнаружение сил противника, увеличивая шансы ваших самолетов в бою.\nКроме того, радары позволяют обнаруживать вражеские флоты в море."
 rocket_site:0 "Ракетная площадка"
 rocket_site_plural:0 "Ракетные площадки"
 rocket_site_desc:0 "Это сооружение предоставляет место для развертывания произведенных ракет."
