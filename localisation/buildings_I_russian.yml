l_russian:
 trench:0 "Траншея"
 trench_desc:0 "Траншея - длинная узкая канава, используемая преимущественно для оборонительных позиций, она наносит штраф за атаку для каждого уровня траншеи."
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:0 "Это сооружение обеспечивает государство лучшей инфраструктурой. Она увеличивает количество поставок в стратегические зоны и увеличивает скорость ваших дивизий."
 arms_factory:0 "Военный завод"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это здание обеспечивает государство промышленностью по производству новой военной техники. При необходимости могут быть преобразованы в гражданские фабрики."
 dockyard:0 "Морская Верфь"
 dockyard_plural:0 "Морская Верфь"
 dockyard_desc:0 "Это сооружение обеспечивает государство промышленностью для строительства новых судов."
 industrial_complex:0 "Гражданская Фабрика"
 industrial_complex_plural:0 "Гражданские Фабрики"
 industrial_complex_desc:0 "Это здание обеспечивает государство промышленностью для производства гражданских товаров или строительства новых зданий. При необходимости могут быть преобразованы в военные заводы."
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение обеспечивает место для развертывания ваших военно-воздушных сил."
 naval_base:0 "Морская База"
 naval_base_plural:0 "Морские Базы"
 naval_base_desc:1 "Расширяет спектр вашего флота и предоставляет ему услуги по ремонту. Позволяет принимать зарубежные поставки и экспортировать ресурсы. Более высокие уровни увеличивают объем поставки."
 bunker:0 "Бункер"
 bunker_plural:0 "Бункера"
 bunker_desc:0 "Сооружения наносит штраф атакующим в размере $VALUE|+%0$ за каждый новый уровень бункера. Атака с нескольких направлений уменьшит эффект."
 coastal_bunker:0 "Форт"
 coastal_bunker_plural:0 "Форты"
 coastal_bunker_desc:0 "Сооружения наносит штраф атакующим в размере $VALUE|+%0$ за каждый новый уровень форта."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает защиту от вражеских бомбардировщиков, имея возможность вести огонь по атакующим самолетам."
 synthetic_refinery:0 "Нефтеперерабатывающий завод"
 synthetic_refinery_plural:0 "Нефтеперерабатывающие заводы"
