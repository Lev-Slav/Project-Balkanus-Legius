l_english:
 LOADING_TIP_0:0 "Glory to heroes, DEATH TO ENEMIES!\n- Dezarus Kyroslav"
 LOADING_TIP_1:0 "Lunch in Munich, Dinner in Ivanovgrad.\n- Car Lev I"
 LOADING_TIP_2:0 "One day the great European War will come out of some damned foolish thing in Dezarussiya\n- Petar Jovanovich, 1888"
 LOADING_TIP_3:0 "The two most powerful warriors are patience and time.\n- Hvalimir the Great"
 LOADING_TIP_4:0 "Sooner will a camel pass through a needle's eye than a great man be 'discovered' by an election.\n- Visarion Belojevic"
 LOADING_TIP_5:0 "In twelve years from now, you will not recognize Beograd.\n- Visarion Belojevic, 1935"
 LOADING_TIP_6:0 "I believe it is peace in our time.\n- Robert Walpole, 1938"
 LOADING_TIP_7:0 "Freedom in capitalist society always remains about the same as it was in ancient Greek republics: Freedom for slave owners.\n- Monte Carino"
 LOADING_TIP_8:0 "I believe in one thing only, the power of the human will.\n- Nikolai Zhonov"
 LOADING_TIP_9:0 "If we have power, we'll never give it up again unless we're carried out of our offices as corpses.\n- Apistoli Anastopoulos"
 LOADING_TIP_10:0 "We are not retreating -- we are advancing in another direction.\n- Konstantin Vaclonovich"
 LOADING_TIP_11:0 "Da li zelite totalni rat? (Do you want total war?)\n- Apistoli Anastopoulos"
 LOADING_TIP_12:0 "If you must break the law, do it to seize power: in all other cases observe it.\n- Erikslav Boyanov"
 LOADING_TIP_13:0 "It is not these well-fed bright men that I fear, but the pale and the hungry-looking.\n- Ruslan II, Emperor of Russia"
 LOADING_TIP_14:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience.\n- Alexander Rennenkampf"
 LOADING_TIP_15:0 "There is nothing impossible to he who tries\n- Lord Callahan"
 LOADING_TIP_16:0 "I am indebted to my father for living, but to my teacher for living well.\n- Dezarus Kyroslav"
 LOADING_TIP_17:0 "Anyone can deal with victory. Only the mighty can bear defeat.\n- Visarion Belojevic"
 LOADING_TIP_18:0 "In Dezarussiya's fields the poppies blow in between the crosses, row on row\n- Alexander Petrov, 1914"
 LOADING_TIP_19:0 "Logistics is the ball and chain of armored warfare.\n- Konstantin Vaclonovich"
 LOADING_TIP_20:0 "I am not afraid of an army of lions led by a sheep; I am afraid of an army of sheep led by a lion.\n- Car Viktor I, Founder of the Serbian Empire"
 LOADING_TIP_21:0 "Life doesn't forgive weakness.\n- Grantaire Eglise"
 LOADING_TIP_22:0 "The Balkan League will either be a world power or will not be one at all.\n- Vsarion Belojevic"
 LOADING_TIP_23:0 "Let me assure the King of Dezarus and his 16 million Dezarussiyans that the Serbian Emperor will ever be their friend.\n- Car Lev I"
 LOADING_TIP_24:0 "You may not be interested in war, but war is interested in you.\n- Petar Vucic"
 LOADING_TIP_25:0 "When we started firing we just had to load and reload. They went down in their hundreds. You didn't have to aim, we just fired into them.\n- Serbian machine gunner"
 LOADING_TIP_26:0 "Russia has no business in European politics, the Great War was an isolated incident, I will make sure and keep it that way.\n- Mikhail II"
 LOADING_TIP_27:0 "The patriot volunteer, fighting for country and his rights, makes the most reliable soldier on earth.\n- Stonewall Jackson"
 LOADING_TIP_28:0 "Duty then is the sublimest word in the English language. You should do your duty in all things. You can never do more, you should never wish to do less.\n- Robert E. Lee"
 LOADING_TIP_29:0 "I can't help being surprised there is any loyalty left amongst the nationalities after their poor treatment for so many years past.\n- Lord Callahan on the Russian Empire"
 LOADING_TIP_30:0 "The Dezarussians were born not to rule, but to obey. This must be brought home to them.\n- Ruslan II, Emperor of Russia" 
 LOADING_TIP_31:0 "Don't worry, before the Balkan League gets a chance to react Dezarussiya will have already been swallowed whole by us.\n- Alexander Rennenkampf before invading Dezarussiya, 1912"
 LOADING_TIP_32:0 "Traitors, thats all who is left in this country!.\n- Visarion Belojevic after assassination attempt, 1946"
 LOADING_TIP_33:0 "Your majesty I have come to rescue you!.\n- Dagmar Vojtěch to Vovannslav II, 1946"
 LOADING_TIP_34:0 "We make war that we may live in peace.\n- Aristotle"
 LOADING_TIP_35:0 "What is the legacy of Dezarussiya but meaningless death and destruction?\n- Lord Callahan"
 LOADING_TIP_36:0 "We have won the Great War, but still Germany remains divided.\n- Heinrich II, 1934"
 LOADING_TIP_37:0 "In the past, the Serbs were our enemies, but now that the map of europe has been centered we see eye to eye.\n- Heinrich II"
 LOADING_TIP_38:0 "The Tsar is not treacherous but he is weak. Weakness is not teachery but it fulfills all of its functions.\n- Vovannslav II on Russian Tsar"
 LOADING_TIP_39:0 "Dezarussiya has been beaten, crushed, destroyed, time and time again. But we have never failed to rise from the ashes like a phoenix!.\n- Vovannslav II after liberation of Dezarus, November 21, 1942"
 LOADING_TIP_40:0 "The Russian Empire is the source of all evil.\n- Vovannslav Kyroslav" 
 LOADING_TIP_41:0 "I fought in the Great War to preserve our united South Slav state, nothing else.\n- Visarion Belojevic"
 LOADING_TIP_42:0 "In the future they may call me evil, but in truth they are making me a scape goat to free their own guilt.\n- Visarion Belojevic"
 LOADING_TIP_43:0 "I have lost this crown before, but I am not here for my crown. I am here for our freedom!.\n- Vovannslav Kyroslav after liberation of Dezarus, November 21, 1942"
 LOADING_TIP_44:0 "The war is not lost, it is just that victory has been temporarily postponed.\n- Visarion Belojevic, 1946"
 LOADING_TIP_45:0 "Those who view the army and airforce as most important are wrong, in the end it is the navy which will always tip the scales.\n- Natiniyel Budayev Admiral of the United Balkan Navy"
 LOADING_TIP_46:0 "I will not sign that damned armistice, not in my lifetime!.\n- Konstantin Vaclonovich, 1947"
 LOADING_TIP_47:0 "Only the dead have seen the end of war.\n- Lord Callahan"
 LOADING_TIP_48:0 "Oh I remember when we liberated Dezarus, the sun was shining, everyone was on the road greeting us. They were yelling "Glory to Dezarussiya!" and we did the same.\n- UBA Soldier Dragoslav Lazich"
 LOADING_TIP_49:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Lord Callahan"
 LOADING_TIP_50:0 "I would prefer a small professional army of lions rather than a large army full of sheep.\n- Grantaire Eglise"
 LOADING_TIP_51:0 "All is possible, any battle winnable, as is any war, even if greately disadvantaged. However, snatching victory from the jaws of defeat at this level takes the level of thinking no mortal is capable of.\n- Erikslav Boyanov, 1946"
 LOADING_TIP_52:0 "Those who eat decide nothing, those who prepare the meal decide everything.\n- Nikolai Zhonov"
 LOADING_TIP_53:0 "The act of appeasement that Robert Walpole has shown towards the Balkan League is the equivalent of high treason against the U.K. and all her allies.\n- Lord Callahan"
 LOADING_TIP_54:0 "We will fight until the last inch of territory has been taken and the last of us have been killed.\n- Slobadan Praljak, 1947"
 LOADING_TIP_55:0 "There was a Vovannslav the Conqueror, but you my friend, shall be known as Vovannslav the RECONQUEROR.\n- Visarion Belojevic to Vovannslav II, 1942"
 LOADING_TIP_56:0 "My Honour is Loyalty.\n- United Balkan Army Motto"
 LOADING_TIP_57:0 "Every man and woman must gather to fight in such desperate times, for if we leave anything to the enemy it would better be that we leave them nothing but death!.\n- Grantaire Eglise, 1945"
 LOADING_TIP_58:0 "I hate France, the French and everything to do with either.\n- Grantaire Eglise"
 LOADING_TIP_59:0 "The Treaty of Vienna was not about ending all wars, but to empower the greedy monarchs who had won the war.\n- Visarion Belojevic"
 LOADING_TIP_60:0 "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
 LOADING_TIP_61:0 "All nations want peace, but they want a peace that suits them.\n- King Henri of France"
 LOADING_TIP_62:0 "All we ask is to be alone.\n- Jefferson Davis"
 LOADING_TIP_63:0 "You can make a throne of bayonets but you can't sit on it for long.\n- Nikolai Zhonov in reference to Balkan League"
 LOADING_TIP_64:0 "A war is not lost until you consider it lost.\n- Konstantin Vaclonovich"
 LOADING_TIP_65:0 "We recognize the fact of the inferiority stamped upon that race of men by the Creator, and from the cradle to the grave, our Government, as a civil institution, marks that inferiority.\n- Brewster McKenna"
 LOADING_TIP_67:0 "In war, the morale is to the material as three is to one.\n- Vojtech Werner"