balkan_focus.1.t:0 "Demilitarization of Muntenia"
balkan_focus.1.d:0 "On the orders of Visarion Belojevic the 1st Infantry Division has crossed the Danube with a handful of military aircraft, and have headed towards Bucharest the largest city in the demilitarized zone and the Ploesti oil wells. A daring move on the part of our leader, he has assured us that the allied nations will not retaliate and we will not engage, it will simply be a peaceful transition of military control. Belojevic gave his speech at Sofia saying "Is Muntenia not part of the Balkan League? Are we not allowed to have control over our own territory, where OUR people live? This is not just a demilitarized zone, this is a foreign occupation, I would myself like to see how the Hungarians or South Germans would react if we 'demilitarized' one of their states!"
balkan_focus.1.a:0 "A Glorious Liberation!"
balkan_focus.2.t:0 "The Push for Croatia"
balkan_focus.2.d:0 "Recently with the Demilitarization of Muntenia, the government has gained more confidence after the relative weakness of the Munich Alliance's reaction towards the latter. As a result, the Prvak is now leaning towards a push for the reunification of Croatia itself, the whole state which as of now lies under the control of the South German Confederation."
balkan_focus.2.a:0 "Let's see their reponse"
balkan_focus.3.t:0 "Defending our Shores I"
balkan_focus.3.d:0 "Construction has been finished on the first segment of the shoredefenses on the Adriatic Coast, it has been a tremendous amount of work and time but none-the-less these defenses are vital for the safety of our country and constructing these defenses is worth every dinar we have."
balkan_focus.3.a:0 "Great"
balkan_focus.4.t:0 "Defending Our Shores II"
balkan_focus.4.d:0 "Construction has been finished on the second segment of the shoredefenses on the Adriatic Coast and around Greece, it has been a tremendous amount of work and time but none-the-less these defenses are vital for the safety of our country and constructing these defenses is worth every dinar we have."
balkan_focus.4.a:0 "Great"
balkan_focus.5.t:0 "Defending Our Shores III"
balkan_focus.5.d:0 "Construction has been finished on the third and last segment of the shoredefenses along the final stretch of coast around Greece and finally Bulgaria, it has been a tremendous amount of work and time but none-the-less these defenses are vital for the safety of our country and constructing these defenses is worth every dinar we have."
balkan_focus.5.a:0 "Complete at last!"
balkan_focus.6.t:0 "Oil Prospects North Africa"
balkan_focus.6.d:0 "Recently on the relatively barren colony of North Africa, a new source of oil has been discovered which has surely increased the value of the colony. It was quite foolish of those Brits to give it away as they had, it is no doubt they probably regret it now..."
balkan_focus.6.a:0 "Great news!"
balkan_focus.7.t:0 "The Night of the Long Drives"
balkan_focus.7.d:0 "With corruption and opportunists within our government the Prvak has ordered the secret police to deal with these suspected traitors who leech on the principles of the NSBWP. These corrupt kleptocrats are to be taken on some long drives which they will not be returning home from..."
balkan_focus.7.a:0 "Death to Leachers"
balkan_focus.8.t:0 "Making Serbia Great Again"
balkan_focus.8.d:0 "Today in Beograd, the Prvak, has given a speech to the people. "We the people of the Balkan League have been utterly humiliated by the victors following the Great War, and at one time in the past I have chosen my way in the depth of my being, and I followed this path. As an unknown, nameless man, I hope to bring our country to a final victory, to where at long last we will be the victors. My present life is likewise being exclusively determined by the duties incumbent on me, together they amount to only one duty, namely to work for my people and to fight for it,and only he can absolve me from this duty who has called on me to take it on. No matter how grave the situation of our country has been following the Great War we will overcome it in the end in spite of everything, thanks to our unchangeable will, our readiness to sacrafice, and our abilities. We will survive this misery and restore again what was once ours!""
balkan_focus.8.a:0 "Three hurrahs for the greatness of the League!"
balkan_focus.9.t:0 "Prvak Denounces Treaty of Vienna"
balkan_focus.9.d:0 "The Prvak today has denounced much of the contents and rules we are bound to by the Treaty of Vienna (1919) and thus has virtually ripped up the piece of paper we have once been bound to. Although the response from the Munich Allianceis not yet certain, there is not much they will be able to do. The Prvak has made many valid points towards the unfairness of the treaty and why it should be ultimately be forgotten not for the better of our country but for Europe so together we can forget this previous mess and move on towards the future!"
balkan_focus.9.a:0 "Great News!"
balkan_focus.10.t:0 "Army Limit Removed"
balkan_focus.10.d:0 "The previous limit of troops which we have been bound to, of 60,000 men has been removed with the Prvak's recent scrapping of the Treaty of Vienna."
balkan_focus.10.a:0 "Glorious!"
balkan_focus.11.t:0 "Naval Limit Removed"
balkan_focus.11.d:0 "The previously dull naval limit, of no ships larger than 45,000 gross tons has been removed with the Prvak's recent scrapping of the Treaty of Vienna."
balkan_focus.11.a:0 "Off to sea we go!"
balkan_focus.12.t:0 "Airforce Unbanned"
balkan_focus.12.d:0 "Previously we have not been even allowed to have our own airforce, but now with the scrapping of the Treaty of Vienna by the Prvak we are now allowed to 'legally' have our airforce!"
balkan_focus.12.a:0 "Into the sky we go!"
balkan_focus.13.t:0 "Balasevich Plan"
balkan_focus.13.d:0 "Listening to Balasevich's plan we have decided to go along with what he has said. However, we are not limited to having to go through with his plan word by word, whilst it is a good plan perhaps we could try to aim for a partial plan, where our naval forces will be eventually comprised of equal importance between surface vessels and submarines."
balkan_focus.13.a:0 "Full Plan"
balkan_focus.13.b:0 "Partial Plan"
balkan_focus.14.t:0 "Plans for the Suez"
balkan_focus.14.d:0 "The Suez canal which is controlled by the British is key to limiting any future issues with allied naval superiority in the Mediterannean, if we are able to block off the Suez and perhaps sway or try to convince the Spaniards to do the same we could virually turn the Mediterannean into our own lake and cut off the Vizantiyan Empire and South Germany from any aid. However to get to the Suezis also an issue as there is the relatively neutral but leaning towards the British Tulunid Empire."
balkan_focus.14.a:0 "A complicated situation..."
balkan_focus.15.t:0 "Invasion of the Tulunid Empire"
balkan_focus.15.d:0 "Followig our plans to try and enclose the Mediterannean and turn it into a lake cut off from the enemy, we have decided to go ahead and invade the allied leaning Tulunid Empire it is without a doubt that we will see heavy fighting in North Africa from the British and Tulunid forces but it should be a relatively swift victory give the weakness of the Tulunid state."
balkan_focus.15.a:0 "I have always wanted to see the Pyramids"
balkan_focus.16.t:0 "Asking for Military Access from the Tulunid Empire"
balkan_focus.16.d:0 "Whilst I have no doubts that the Tulunid Empire would easily give us their military access for the sake of remaining neutral in this conflict for which they likely have no wish to get involved in. The Tulunids are much in debt and caught up with the United Kingdom, as a result and the fact that the much stronger Vizantiyan Empire shares a border with them the Tulunids are unlikely to give us their military access as this might mean military intervention from the side of the allies to try and stop this. Either way, we will see how this goes down..."
balkan_focus.16.a:0 "Either way we will have our due"
balkan_focus.1601.t:0 "Balkan League Demands Military Access"
balkan_focus.1601.d:0 "The Balkan League which seeks to gain control of the valuable and strategic Suez Canal from the British have asked us for military access. I am afraid we deny we will get invaded as the Leagueare unlikely to peacefully back off, on the other hand if we accept there is a chance of military intervention against us on the side of the Vizantiyan and British Empire whom we are in debt to and obligated to protect their Suez Canal. \N\N A sticky situation for sure..."
balkan_focus.1601.a:0 "We will take our chances with the League"
balkan_focus.1601.b:0 "No way!"
balkan_focus.1602.t:0 "Tulunids Agree to Military Access"
balkan_focus.1602.d:0 "The Tulunid Empire have likely seen the light and avoided meaningless death and destruction, we will have our control of the Suez Canal and they will have their sovereignty."
balkan_focus.1602.a:0 "Pyramids here we come!"
balkan_focus.1603.t:0 "Tulunids Reject Military Access"
balkan_focus.1603.d:0 "The ungrateful Tulunid Empire has rejected our kind offer which would have avoided meaningless death and destruction, for such they will definately have to pay, of course perhaps it is not worth persuing this conflict in Africa?"
balkan_focus.1603.a:0 "Oh well..."
balkan_focus.1603.b:0 "We weren't asking..."
balkan_focus.1603.a:0 "Let's take two months to prepare before invading"
balkan_focus.1604.t:0 "Invasion of the Tulunid Empire"
balkan_focus.1604.d:0 "The Tulunid Empire has rejected our kind offer which would have avoided meaningless death and destruction and for that they must pay the full prince of the consequences of their poor choices."
balkan_focus.1604.a:0 "I have always wanted to see the Pyramids"
balkan_focus.17.t:0 "Budayev Expansion"
balkan_focus.17.d:0 "With Budayev's naval program complete we have decided to continue the expansion of the fleet to further cement our place in the world as a dominant naval power rivaled only by the British and United States. The completed ships of this expansion program have been transfered to the port of Athens where the crews are ready for duty against the enemy!"
balkan_focus.17.a:0 "Great"
balkan_focus.18.t:0 "Balasevich's Full Program Complete"
balkan_focus.18.d:0 "With Balasevich's full naval program complete the finished submarines have been docked in the port of Athens where the crews await their orders. This menacing fleet of submarines will surely put us ahead in the war at sea in a much different way than might have been expected."
balkan_focus.18.a:0 "Great!"
balkan_focus.19.t:0 "Balasevich's Partial Program Complete"
balkan_focus.19.d:0 "With Balasevich's partial naval program complete the finished usbmarines have been docked in the port of Atens where they readily await their orders. Although we did not go through with the full plan as Balasevich proposed, this partial plan will allow us to form a mixed navy with equal importance on surface and submarine vessels allowing us to hopefully starve our enemies but also provide decent firepower above sea."
balkan_focus.19.a:0 "Great!"
balkan_focus.20.t:0 "Further Submarine Expansion"
balkan_focus.20.d:0 "Adding on to our already great fleet of submarines we have finished our final large expansion with the submarines as always being docked in the port of Athens awaiting orders!"
balkan_focus.20.a:0 "Great!"
balkan_focus.11.t:0 "Mixed Fleet Focus"
balkan_focus.21.d:0 "Instead of focusing on a purely dominant surface fleet or a dominant submarine fleet we have instead decided to focus on a mix of the two which will hopefully allow us to draw in benefits of both types of vessels."
balkan_focus.21.a:0 "Good"
balkan_focus.22.t:0 "South Slavic Unity Speech"
balkan_focus.22.d:0 "The Drugokomanprvak Erikslav Blažić, whom is second in command behind the Prvak himself, has given a speech today in Beograd calling for South Slavic Unity. \N\N Blažić's Speech: "My fellow comrades, for years a problem has been tormenting all of us, long ago the Diktat of Vienna has bestowed this problem on us. In its depravity and defeneracy it has now become insufferable, Croatia was a South Slavic territory and is a South Slavic Territory! Hvaligrad was a South Slavic city and still is! These regions owe their cultural development exclusively to the South Slavic peoples. Without us these regions would still be plunged into the depths of barbarism, Croatia, Slovenia, Istria, Western Transdanubia, Moldova, Crete, and Hvaligrad were torn from us! The now South Slavic minorities living there have been persecuted in the vilest manners imaginable, in the years following the Great War over one million men of South Slavic blood were forced to leave their homeland. As always, me and the Prvak have sought to bring about a change by peaceful means, by offering proposals but the time for proposals is over. I, like you cannot bear to see the suffering of our peoples outside of our borders as minorities, there are limits to everything.""
balkan_focus.22.a:0 "For the Prvak and Fatherland!"
balkan_focus.23.t:0 "Croatia or War..."
balkan_focus.23.d:0 "This one simple question divides us from two different timelines, will it Croatia or War? The Prvak, Visarion Belojevic, has has long publicized his goals to unite the Southern Slavs once again, following the improper actions of the South German's punishing the South Slavic minority in their country for being just that and labeling all South Slav's as willing terrorists it has shown the world that the South German's can not handle administrating the territory of Croatia, and for that reason alone it should be brought back. If these nations such as the South German Confederation claim to be 'democracies' for what reason do they ignore the cries of the South Slavic people's wishes to be reunited with the rest of the fatherland?"
balkan_focus.23.a:0 "We will get our due"
balkan_focus.2301.t:0 "Balkan League Says: Croatia Or War!"
balkan_focus.2301.d:0 "The Balkan League has been very blunt about this, in a speech and demand directly to us, Visarion Belojevic has said that either we return the state of Croatia to the League or suffer the consequences of war. \n\n I know one thing, and that is the fact that the madman Visarion Belojevic needs to be stopped while he still can be! If we give him Croatia the next day he will ask for Slovenia then Istria then Western Transdanubia or rather invade us than ask, we need to put this little kid out of his misery before he has grown up to a monster."
balkan_focus.2301.a:0 "Over my dead body!"
balkan_focus.2301.b:0 "Maybe we should just let them have it..."
balkan_focus.2302.t:0 "South Germany: Over my dead body!"
balkan_focus.2302.d:0 "The South German government has declined our kind offer for peace, instead of avoiding war they have called for it, what kind of peaceful democracy do they claim to be? Now, that the South German government has refused such a deal and broke off negotiations the Prvak retorted to a crowd of his supporters in Beograd "My only question was is will it be Croatia or war... it seems it has been chosen." After a surge of cheers the infantry paraded down the streets ready to head off to war whilst getting showered by flowers."
balkan_focus.2302.a:0 "You don't know how long I have been waiting for this..."
balkan_focus.2303.t:0 "South Germany Concedes"
balkan_focus.2303.d:0 "The South German government pressured by our demand has folded and accepted our kind offer of peace avoiding war and returning the rightful state of Croatia. Although the state of Croatia has been returned we look onward for further concessions for the remaining South Slavic minorities in South Germany, Hungary, Russia, and the Vizantiyan Empire."
balkan_focus.2303.a:0 "A diplomatic miracle!"
balkan_focus.24.t:0 "Cutting off the Monarchists"
balkan_focus.24.d:0 "The monarchists have long been a pain in the back, the former royal family has been adamant in the belief that we would restore their monarchy and put them back into power, but did they take us for fools? There was no way we would give power back to those who had lost it and created this whole mess in the first place, the emperors and empresses's are of the old days, this is the present."
balkan_focus.24.a:0 "Let them stay but cut them off from politics"
balkan_focus.24.b:0 "Exile them, they don't belong anymore"
balkan_focus.25.t:0 "Restoration of the Monarchy"
# '
balkan_focus.25.d:0 "The Prvak has restored the monarchy, however whilst doing so he still remains head of state with the Emperor behind him purely as a figurehead."
balkan_focus.25.a:0 "Alright"
balkan_focus.26.t:0 "Creation of the Mlada Garda"
balkan_focus.26.d:0 "The Minister of Propaganda Apistoli Anastopoulos has long for advocated for the formation of a sort of youth army to reach the younger generation and to partially act as a paramilitary organisation. Anastopoulos has said made strong points in favor of the formation such as the fact that this organisation for the youth will help ensure the future of the Balkan League and slowly transition the group to focus on more of military training type exercises to help instill motivation and enable these young members to fight faithfully for the League as soldiers in the future. It will be hammered in to them that the League must live, even if they have to die..."
balkan_focus.26.a:0 "A great idea Apistoli!"
balkan_focus.27.t:0 "Restoration of Industry"
balkan_focus.27.d:0 "Our industry has suffered greately in the past partly being disasembled by the victor nations following the Great War and the economic issues that had plagued the country for much of the twenties. However, it is time we rebuild what was destroyed or rather unrightfully taken from us and go further than we have before."
balkan_focus.27.a:0 "Let's get it moving"
balkan_focus.28.t:0 "Apistoli Anastopoulos calls for Totalin Rat"
balkan_focus.28.d:0 "Apistoli Anastopoulos has given a fascinating speech at Beograd today calling for total war, in order to instill a stronger sense of duty and a stronger will to fight amongst those still back home. For if we are to win this war we must put everything toward this war to win it as we can count on the fact our enemies will do the same!"
balkan_focus.28.a:0 "I want total war!"
balkan_focus.29.t:0 "Formation of the Foreign Legion"
balkan_focus.29.d:0 "In order to get more men within our ranks we have gotten permission from the Prvak to form a Foreign Legion which will seek to incorporate callaborationists within the conquered territories and from volunteers abroad whom wish to join this fight with us against the enemies whom are trying to choke us. It will definately provide us with a significant chunk of manpower and be an example to the allies of the world's support for our cause!"
balkan_focus.29.a:0 "Sounds great!"
balkan_focus.30.t:0 "Restored Unity"
balkan_focus.30.d:0 "There has been a time not so long ago where our people have been divided, stuck behind foreign borders, but that time has largely come to an end. With our victory in europe all whom remain to seek our liberation are those in the state of Moldova, the rest of the people's in Croatia, Hvaligrad, Slovenia, Transdanubia, and Istria are united at last with the fatherland!"
balkan_focus.30.a:0 "Hurrah!"
balkan_focus.31.t:0 "Great Again"
balkan_focus.31.d:0 "We may have lost the Great War but we have won the second, we have managed to defeat all of our previous enemies and remain unstoppable thanks to our unchangeable will, our readiness to sacrafice and our abilities. No matter how grave the situation was in the past we have as always, been able to overcome it in the end, in spite of everything."
balkan_focus.31.a:0 "Glorious!"
