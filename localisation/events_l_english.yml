country_capitulated.0.a:0 "Great news!"
country_capitulated.0.b:0 "These are dark times"
country_capitulated.0.c:0 "Uncertain times
industrialisation.1.t:0 "Traditionalists Argue Against Industrialisation"
industrialisation.1.d:0 "Traditionalists in the government have argued against our move towards a industrial society arguing that we have lived for hundreds of years on an agrarian based economy and that there is no need to move towards an industrial society now. \n\n None-the-less the reform will be going through but the traditionalists will keep the government somewhat divided for the time being..."
industrialisation.1.a:0 "Oh well"
industrialisation.2.t:0 "Unrest Amongst the Workers"
industrialisation.2.d:0 "With Industrialisation in our country moving forward ever so slowly it has not come without its troubles as many factory owners have started instead of searching for skilled workers, taken the unskilled workers for cheaper labor. Due to this there has been growing unrest in the new working class, whilst not quite serious yet the bubble will burst eventually..."
industrialisation.2.a:0 "We are good for now!"
industrialisation.3.t:0 "Pre-Industrial Society"
industrialisation.3.d:0 "We are now considered by the world to be a Pre-Industrial Society and have effectively moved away from being the Agrarian Society we once were. Of course our path to this stage has not come without its troubles but the path ahead of us is still long and windy."
industrialisation.3.a:0 "One Hurrah for Industrialisation!"
industrialisation.4.t:0 "Railway Construction"
industrialisation.4.d:0 "In order to increase the efficiency of goods being transported across the country our government has taken the initiative to start construction of a major railway, this alone should employ many workers however the costs will be quite high though worth it in the end if we plan to move further."
industrialisation.4.a:0 "Start working!"
industrialisation.5.t:0 "People's Mentality"
industrialisation.5.d:0 "Despite our efforts to start industrialisation reforms many of our people still have a backwards mentality toward industrialisation. Many of our rich capitalists still prefer to invest in land rather than buisnesses, they see investments in industry risky making land purchases much more appealing."
industrialisation.5.a:0 "This is a bad mentality for the long run!"
industrialisation.6.t:0 "Early Industrial Society"
industrialisation.6.d:0 "We are now considered by the world to be an Early Industrial Society, effectively moving away from our former status as a Pre-Industrial Society. Now we can be considered to be  more like some of the European nations that have progressed somewhat significantly in terms of industry."
industrialisation.6.a:0 "Two Hurrahs for Industrialisation!"
industrialisation.7.t:0 "Major Workers Strike"
industrialisation.7.d:0 "Issues from the past with unskilled workers being employed for cheap wages over the skilled have not been forgotten. A major workers strike has been held in one of our major industrial areas where workers have been protesting for higher wages and less work hours which have put a strain on our production output, if this isn't resolved quick it will turn into a problem."
industrialisation.7.a:0 "Give them what they want..."
industrialisation.8.t:0 "Protests from Traditionalists"
industrialisation.8.d:0 "As we start to move forward even further the traditionalists have not gone away by any means, there is still a large struggle not only with some backwards politcians but the people themselves that have the same tradtionalist mentaility refusing change!"
industrialisation.8.a:0 "Darn"
industrialisation.9.t:0 "Population Through the Years"
industrialisation.9.d:0 "Due to the fact that our nation does not have enough land suited for farming required to feed our growing population is making things quite difficult, many say that if we continue going forward we will have to continually rely on other nations for food products."
industrialisation.9.a:0 "They have a point..."
industrialisation.10.t:0 "Basic Industrial Society"
industrialisation.10.d:0 "We are now considered by the world to be a Basic Industrial Society, like most European nations, we are just below the major countries."
industrialisation.10.a:0 "Three Hurrahs for Industrialisation!"
industrialisation.11.t:0 "Workers Strike Spirals Out of Control!"
industrialisation.11.d:0 "Workers in our most industrialised region have started a strike for higher wages, less work hours, better working conditions, and universal suffrage. Whilst the strike started off small it quickly grew in size to thousands of people protesting, the local government in turn sent out an army unit to keep control of the protest where it quickly turned into a blood bath as shots were fired onto the crowd."
industrialisation.11.a:0 "Not good..."
industrialisation.12.t:0 "Resources Issue"
industrialisation.12.d:0 "As we push even further in terms of industrialisation it is getting rather difficult as much of the resources required do not currently have or produce enough of which means our progress will be significantly slowed down for now."
industrialisation.12.a:0 "Darn"
industrialisation.13.t:0 "New Rising Social Class"
industrialisation.13.d:0 "With our industrial growth promoting large immigration towards our cities/industrial centers we have found ourselves unequipped to handle this large urban population growth where not enough residences can be constructed in time to house enough people. Many are forced to live together in horrible conditions and then go to work in such conditions giving birth to a new social class that may be very well susceptible to revolutionary ideas...."
industrialisation.13.a:0 "Frightening"
industrialisation.14.t:0 "Industrial Society"
industrialisation.14.d:0 "We have reached the top of the ladder and are now considered to officialy be an Industrial Society, we are now largely ahead of most countries in the world."
industrialisation.14.a:0 "Four Hurrahs for Industrialisation!"
whalecum.1.t:0 "Welcome to the Mod (1910)"
whalecum.1.d:0 "Welcome my friend, how is your day going! You have chosen the 1910 scenario, it is the calm before the storm. Have fun. \n\n If you find any bugs and make sure to report it in the bugs discussion so I can fix it. \n\n Credits: Lev Slav"
whalecum.1.a:0 "Lets get this show on the road"
whalecum.2.t:0 "Welcome to the Mod (1914)"
whalecum.2.d:0 "Welcome my friend, how is your day going! You have chosen the 1914 scenario, get ready because my insticts (SPOILER ALERT) are telling me something is brewing in Europe and a certain Franz Ferdinand might get assassinated lighting the fuse to the Balkan Powderkeg. \n\n If you find an bugs make sure to report it in the bugs discussion so I can fix it \n\n Credits: Lev Slav"
whalecum.2.a:0 "Uh oh! It can't be...not Franz Ferdinand!"
whalecum.3.t:0 "Welcome to the Mod (1918)"
whalecum.3.d:0 "Welcome my friend, how is your day going! You have chosen the 1918 scenario, the war has now gone on for four long years, but not all is bad for the Central Powers whom have knocked out Russia, this means they can focus all of their eastern divisions on the western front giving them numeral superiority. This has prompted Erich Ludendorff to plan the 'Kaiserschlacht' otherwise known as the Kaiser's Battle of Spring Offensive. But on the inside the Central Powers are slowly falling apart, desertion, war exhaustion is all taking its toll and they will either win quick or lose quick. \n\n If you find any bugs make sure to report them in the bugs discussion, thanks in advance helps everyone out. \n\n Credits: Lev Slav"
whalecum.3.a:0 "Such bleak times"
whalecum.4.t:0 "Welcome to the Mod (1943)"
whalecum.4.d:0 "Welcome my friend, how is your day going! You have chosen the 1943 scenario, currently Germany has gathered its forces for its (historically) last major offensive on the eastern front at the Kursk Salient, however the Soviets who have learned of this Operation (Citadel) in advance have made efforts to entrench themselves heavily. In Italy, the allies have landed taking most of sicily and the Italians are on the fence between the Allies and the Axis. Japan has reached its zenith in Asia with the U.S starting to push down hard against them, however they are relatively successful in China. \n\n If you find any bugs make sure to report them in the bugs discussion, thanks in advance helps everyone out. \n\n Credits: Lev Slav"
whalecum.4.a:0 "An uncertain future"
whalecum.5.t:0 "Welcome to the Mod (June 1944)"
whalecum.5.d:0 "Welcome my friend, how is your day going! You have chosen the June 20th, 1944 scenario, currently Germany is under attack from the east and the west. In the west the allies have landed in Normandy bringing in more troops by the day, in the east the Soviets have launched Operation Bagration pushing hard against the Germans in Belarus. In Asia Japan is falling back with the U.S making signficant success island hopping towards the Japanese mainland and liberating allied territory with Japan still having a strong hold on China. Indeed this is the fate of the gods (Götterdämmerung). \n\n If you find any bugs make sure to report them in the bugs discussion, thanks in advance, helps everyone. \n\n Credits: Lev Slav"
whalecum.5.a:0 "What shall be the fate of the gods?"
whalecum.6.t:0 "Welcome to the Mod (December 1944)"
whalecum.6.d:0 "Welcome my friend, how is your day going! You have chosen the December 16, 1944 scenario, on the Western Front German troops under the cover of a fog (which is thankfully put the Allied Airforce out of action) have started their one last gamble starting a major (surprise) counter offensive with hopes to cut off the Allies by taking Antwerp and destroying four of the allied Armies. In the east the Red Army has just barely entered Germany already liberating (puppeting0 Romania, Bulgaria, and a chunk of Yugoslavia pushing into Hungary, the time has now home, the final fight for the Fatherland. Is it to late for Germany? In Asia the Americans have just recently landed in the Phillipines and the Japanese navy has been practically wiped out with a few remenants remaining, the hold on china is still strong. \n\n If you find anay bugs make sure to report them in the bugs discussion, thanks in advance, helps everyone. \n\n Credits: Lev Slav"
whalecum.6.a:0 "The Axis are on their knees"
whalecum.7.t:0 "Welcome to the Mod (1945)"
whalecum.7.d:0 "Welcome my friend, how is your day going! You have daringly (if you play as Germany, what are you going to play the Soviet Union? Seriously if you do...just why?) chosen the 1945 scenario. On both fronts the Germans have been heavily pushed back but Goebbels calls for the Endsieg continue and the Fuhrer none-the-less continues to be filled with hope for a chance at turning the war around. In Asia, the Americans are now fighting a winning battle at Iwo Jima, right next to mainland Japan, which has now been bombed to bits. \n\n If you find any bugs make sure to report it in the bugs discussion so I can fix it, thanks in advance. \n\n Credits: Lev Slav"
whalecum.7.a:0 "A world in flames..."
whalecum.8.t:0 "Welcome to the Mod (1948)"
whalecum.8.d:0 "Welcome my friend, how is your day going! You have chosen the 1948, alternate history scenario where Germany has to an extent won the Second World War. Following the decisive German victory at Moscow and then Stalingrad, Germany and the Soviet Union reluctantly agreed to a treaty. In Ialy the Allies pushed for a major invasion prompting the Italian King, Vittorio Emanuel to switch sides with the Allies initial success, as a result the Germans quickly beat back the Italian troops occupying Montenegro, Albania, and Greece setting up their own client states before setting up a loyal Italian Social Republic headed by Benito Mussolini and defeating the allied invasion. With no side able to break the dead lock in the next years an armistice, with no treaty, was agreed upon in 1945, a peace without victory. Japan was not included, and thus was defeated that same year. Britain remains in a war economy, ready for any attack, and the allies are seemingly plotting for another major invasion perhaps with the peace being unstable. \n\n If you find any bugs make sure to report them in the bugs discussion, thanks in advance, helps everyone. \n\n Credits: Lev Slav"
whalecum.8.a:0 "This is the New Order"

### Balkan League Events ###
balkan.1.t:0 "Welcome to the Mod"
balkan.1.d:0 "This mod is purely based on my megacampaign starting Crusader Kings II as the Count Hvalimir of Rashka in 867, from there on living to 92 to becoming the King of Serbia and eventually forming the Serbian Empire and playing through EU4, Victoria II, and finally HOI3. Everything here has its own authentic history behind it like in real life. \n\n About the Balkan League \n\n Following its defeat in the Great War (1912-1919) the Serbian Empire transformed into the Balkan Republic following Car Lev I's abdication in 1919. Signing the Treaty of Vienna in 1920, the Balkan Republic ceded much of Croatia, Hvaligrad (Constantinople), Aegian Islands , Cyprusm, and Moldova to the victors. The Balkan Republic proved a weak state and following the depression Visarion Belojevic's National Socialist Balkan Worker's Party managed to gain a large base of supporters amongst the population prompting the 1928 Coup which led to a short three month Serbian Civil War where the Balkan Republic was ultimately crushed with minimal casualties. Visarion Belojevic's Balkan League seeks more however than to better the lives of its inhabitants, much of the territory ceded, particularly Croatia, contains ethnic Serbs/Croats which rightfully belong within our borders. Although there are limits on how much aircraft/naval power/men in service we can have surely we can bypass the rules, for the sake of our own protection that is..."
balkan.1.a:0 "There will be no mercy for the vanquished..."
balkan.2.t:0 "Union Military Parade"
balkan.2.d:0 "On April 20th 1242 the Serbian King Viktor the Great united the Balkan kingdoms of Serbia, Croatia, Slovenia, and Bulgaria into one known as the Serbian Empire and Viktor the Great became 'Car' of the Serbian Empire. For every year following April 20th had been remembered as the year of the formation of what grew to be our country and celeberated with a large feast at the capital which gradually turned into Military Parade over the times. Since our defeat in the First World War, the yearly Union Parade came to a halt and had been forbidden by the Treaty of Munich, however despite this, this year the Military Parade will be occuring in the capital after roughly 18 years. A show off of Land and Air with an additional launching of the Battleship UBN Hvalimir will be part of it."
balkan.2.a:0 "We will show them our power"
balkan.3.t:0 "A Potential Ally?"
balkan.3.d:0 "The Union of Soviet Italian Republic's is by far a friend of ours ideologically speaking, however, the Italians have historically been our allies for many years past. For maybe it is unfair to judge them on their ideology, after all we still do have the same interests in the South German Confederation and share the same thirst for vengeance against the enemies whom humiliated us..."
balkan.3.a:0 "All those years of friendship shouldn't go to waste"
balkan.3.b:0 "Me cooperating with a filthy communist? Only in death!"
balkan.4.t:0 "Vovannslav II Visits Beograd"
balkan.4.d:0 "The exiled, Vovannslav II, former King of Dezarussiya has come to visit Beograd to from his refuge in Prague where he now lives as the Russian's would gladly put this symbol of Dezarussiya to rest. \n\n It wouldn't be bad to make friends with him and perhaps gain a few connections for the future."
balkan.4.a:0 "I would like to meet him"
balkan.4.b:0 "I'd rather not"
balkan.401.t:0 "Vovannslav: A Like Minded Fellow"
balkan.401.d:0 "The meeting with the exiled King of Dezarussiya, Vovannslav II, went quite well. The man was quite intellectual and despite perhaps being a royal and more of the autocratic type as we had here in Serbia in the past he seems to learn more towards the ideology of National Socialism in his views. \n\n Overall, a pleasant fellow to talk to indeed. Perhaps we will meet again in the future?"
balkan.401.a:0 "Have a safe flight back!"
balkan.5.t:0 "Nataniyel Budayev Urges for Larger Navy"
balkan.5.d:0 "Our admiral, Nataniyel Budayev, a First World War veteran himself is urging for the construction of a larger navy. He makes an important point that even though the army and the airforce will win the war on land, if an effort to focus on the sea is not made the war on land will ultimately be lost as our vulnerability and susceptibility towards nations such as the Vizantiyan Empire and the United Kingdom are large when it comes to naval invasions and naval blockades. \n\n Budayev is urging us to start an expansion on the navy, however, such an expansion will not be cheap."
balkan.5.a:0 "Lets go with the full expansion"
balkan.5.b:0 "Lets just cut that in half"
balkan.5.c:0 "A third of the program is as far as I will go"
balkan.5.e:0 "We can't do this right now"
balkan.501.t:0 "Budayev's Full Expansion Program Complete"
balkan.501.d:0 "Admiral Natiniyel Budayev's full naval expansion program has been completed and the ships have been docked at Athen's, with this modern firepower we should have quite the naval power now compared to our neighbors, of course further expansion will be needed if weare to challenge nations such as the United Kingdom."
balkan.501.a:0 "Great!"
balkan.502.t:0 "Half of Budayev's Expansion Program Complete"
balkan.502.d:0 "Although not the full program Natiniyel Budayev had urged for we still have completed half of the ships which have been docked in Athens. Although it is only half the program we should still have significant naval power equivalent or slightly above our neighbors."
balkan.502.a:0 "Good"
balkan.503.t:0 "Budayev's Expansion Program Partially Complete"
balkan.503.d:0 "Although not the full program Natiniyel Budayev had urged for we have completed roughly a third of the ships which he had asked for and have been docked in Athens. Although it is only a third of the ships Budayev had orginally requested we can always construct more in the future."
balkan.503.a:0 "Better than nothing"
balkan.6.t:0 "Explosion Rocks Zagreb"
balkan.6.d:0 "The city of Zagreb has been rocked by a serious explosion today, the victims of the explosion were several ministers of the South German Confederation and sixteen other individuals. This has prompted the South German government to increase military activity in the city of Zagreb and it is reported there have been severe crackdowns and violation of liberties of the citizens who have been reportedly assaulted by the South German military garrison.\n\n The South German government has deemed the perpetrators "South Slavic Terrorists", but it is obvious that the people's of Croatia desire to be reintgrated into the League. Are they not terrorists for violating the liberties of the inhabitants of the city and taking out their anger on them?"
balkan.6.a:0 "Offer Condolences"
balkan.6.b:0 "Croatia belongs with us!"
balkan.7.t:0 "Occupation of Muntenia"
balkan.7.d:0 "Ever since the end of the Great War and the signing of the despicable Treaty of Vienna the state of Muntenia has been under the occupation of an allied contingent, mostly made up by Hungarian soldiers. The main reason for the particular occupation of Muntenia has been the rich oilfields of Ploesti which also helped pay off Serbian war debts following failiure of the Balkan Republic to pay war reparations on time in the twenties, the oil wells have also been leased to the victorious nations for fifty years.\n\n As Visarion Belojevic said, we have had enough of this, it may be one thing to have to lease our oil wells but it is another to have those filthy Hungarians and their South German allies with their military garrisons on our land like they own it! If they won't leave on their own, it is our duty to show them to door back to their countries and let us keep ours!"
balkan.7.a:0 "They must be driven out!"
balkan.7.b:0 "They will leave eventually right?"
balkan.8.t:0 "Vulnerable Shores"
balkan.8.d:0 "Recently whilst in a meeting with the Minister of Defense, the ever reliable Erikslav Blažić, it was suggested by him that a large-scale project be started on the basis of constructing a defensive wall around the Balkan Peninsula, particularly from Croatia all the way down to Thessaloniki. \n\n Blažić has noted the costs of such a large and ambitious project but has assured us that in any case it would bring many jobs to the Srpski Narod and most importantly provide much needed defenses for our country which is largely surrounded by water. Considering our navy is by far from something to be reckoned with, this would be a good opportunity to strengthen our defenses in the case of lacking needed naval superiority in the future..."
balkan.8.a:0 "Sounds like a good idea"
balkan.8.b:0 "This is too costly for us"
balkan.9.t:0 "Britain Offers North Africa Instead of Croatia"
balkan.9.d:0 "Instead of giving us Croatia which we have been pushing for the reunification of, to which the South German Confederation and Kingdom of Hungary strongly disagreed upon, the British have come in to keep the situation calm. So whilst we would not be getting Croatia, for now..., we would still get a substantial peace of territory and one of our old colonies back. \n\n North Africa would definately be worth taking, Croatia, we will get it back some other time when we are *cough* more prepared..."
balkan.9.a:0 "Let's take it!"
balkan.9.b:0 "North Africa?! We want Croatia!"
balkan.10.t:0 "Corruption Within the Ranks"
balkan.10.d:0 "Whilst the majority of the NSBWP are hard-working loyal men who seek to better their country there are those that are opportunists and seek power only for their own benefits. We have a list of suspected individuals whom might be involved in corruption, it would be a good idea to "take out the trash" in the near future."
balkan.10.a:0 "It needs to be dealt with"
balkan.11.t:0 "Treaty of Vienna Issue"
balkan.11.d:0 "The Treaty of Vienna (1919), has been the absolute bane of our existance. Not only did we have to give away our rightful territory which has been part of the Serbian Empire for hundreds of years but we had to lick the boots of the victors and pay huge sums of war reparations as well as having our military limited to basically nothing. Yet those victors themselves continue building up and maintaining their large militaries, probably with the help of our war reparations too! This treaty is an absolute abominiation, and it must be dealt with immediately!"
balkan.11.a:0 "I will rip it up myself"
balkan.11.b:0 "We must face the consequences of our actions"
balkan.12.t:0 "Budayev vs Balasevich"
balkan.12.d:0 "Our admiral, Nataniyel Budayev, a Great War veteran himself is urging for the construction of a larger navy for which he claims is absolutely essential in the 'possibility' of war, whilst his program is far more expensive, he makes a strong point that if we do not build up our navy we will be stuck on our own island we created and cut off from the rest of the world which whilst might not be a problem at first could and would be an absolute death sentence in the end! On the other end of the spectrum is Admiral Alexander Balasevich, a Great War veteran himself Balasevich urges for a strong focus on submarine warfare, he claims that not only would such a project be cheaper than Budayev's huge and costly Battleships but faster and could easily starve our enemies from supply."
balkan.12.a:0 "I like Budayev's idea more"
balkan.12.b:0 "I like Balasevich's idea more"
balkan.13.t:0 "Issue with the Monarchists"
balkan.13.d:0 "Ever since the forced abdication of Car Lev I in 1919 which ended the First World War the monarchists have been relatively pushed away from politics with the formation of the democratic Balkan Republic, although there was an idea to form a constitutional monarchy but severely limit the Car's power the idea never went through. \n\n However, with the rise of the NSBWP the monarchists have made a comeback. Seeing it as an opportunity to get back into power they have supported us and we have somewhat used them to boost our popularity with other pro-monarchist populations. But we have never intended to actually make use of them, as the monarchy is in the past and this is now the present."
balkan.13.a:0 "The monarchy is in the past"
balkan.13.b:0 "Perhaps we should look to restore it?"
balkan.14.t:0 "Restoration of Industry"
balkan.14.d:0 "Since the end of the Great War the victor nations have spit quite a lot on the corpse of the former Serbian Empire, such as dismantling a large portion of our industry for their own selfish use and as a consequence of our failiure to meet reparations during the mid 20's. We should look back to restoring our industry to its previous state and beyond."
balkan.14.a:0 "Okay"
balkan.15.t:0 "The Russian Threat"
balkan.15.d:0 "While we may have won in the main European Theatre and control the large majority of the continent there is still one large issue at play. That would be the Russian Empire, of course while the Russians have indeed declared neutrality in this conflict it would not be unlikely that the United Kingdom, this very second, is doing all they can to get them to join the war against us. \n\n The issue with waiting out the Russian threat is that it they could invade us, more or less a question of when than if, the United Kingdom will get its way. Russia will join them eventually, either from their own fear of lack of protection and balance of power in Europe or from Britain's guarantees and offerings. \n\n This is a dangerous game and we must make the first move to win it."
balkan.15.a:0 "Worrying..."
balkan.16.t:0 "Allied Rubber Issue"
balkan.16.d:0 "Whilst the allies have largely been cut off from their rubber supply with the ongoing war in Asia, which has no doubt hampered them, the still have one secret ally in South America who will non-the-less keep supplying them. \n\n That secret ally would be Brazil, if we could try and convince Argentine to join the League Alliance and invade Brazil taking control of the rubber, it would make the allies completely cut off from the resource and thus severaly hamper their war effort."
balkan.16.a:0 "Sounds like a great idea!"
balkan.17.t:0 "Dezarussiya Liberated"
balkan.17.d:0 "After fierce fighting the United Balkan Army were able to capture the city of Dezarus, known as the jewel of Eastern Europe. With the capture of Dezarus the United Balkan Army has paraded throughout the city and Visarion Belojevic gave Vovannslav II who had been the previous king before the annexation, the crown back to the Kingdom of Dezarussiya. Vovannslav II then awarded all soldiers involved with the 'Dezarussian Hero' medal and urged his people to fight on against the Russian beast saying "We must defeat the Russian Empire, if we do not I am afraid not only will our nation be devoured by the giant forever to be lost in history, but our people will dissapear with it forever as well. I have lost this crown before, but I am not here for the crown I am here for our freedom!." \n\n These are dark times for the world but this is the Legacy of Dezarussiya."
balkan.17.a:0 "Glory to the Heroes"
balkan.17.b:0 "I am bookranian and freeze 2 death cus cuntry 2 poor for anything"
