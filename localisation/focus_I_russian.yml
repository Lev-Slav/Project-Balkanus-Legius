AQU_sub_focus:0 "Подводная Война"
AQU_sub_focus_desc:0 "В Великой войне, несмотря на то, что наш флот был достаточно велик, чтобы конкурировать с Великобританией и Францией и многими мировыми военно-морскими державами, он не мог соперничать с ними, когда они объединили свои силы. Возможно, бесполезно строить крупные корабли, вместо этого почему бы не построить эти дешевые подводные лодки и не заморить голодом наших врагов?"
