#balkan_focus.32.d:0 ""
#balkan_focus.32.a:0 ""
balkan_focus.33.t:0 "National Militia Formed"
balkan_focus.33.d:0 "The National Militia has been created today in order to show the rest of the world that the League and its people, shall not give up in this struggle for victory! Apistoli Anastopoulos has delivered a speech in Berlin today to the new recruits of the National Miltia saying "Men of Beograd's National Militia, you have just sworn as men of the National Militia, the oath to the Prvak, to the freedom of the League and to the future of our people to prove to your people and the world that along the front line and at home the Balkan League has millions of men at her disposal who are determined to fight and who have unshakeable will, never to surrender at the sight of the enemy and never to capitulate." \n\n It is made up of males between ages of 16 and 60 not already serving in the military and with this the League has finally completed the final component of total war."
balkan_focus.33.a:0 "We shall overcome military strength through force of will!"
balkan_focus.34.t:0 "Putting the Mlada Garda into use"
balkan_focus.34.d:0 "The Mlada Garda used to be a purely a peaceful organisation used to train the youth and get them ready for military and political duties towards the Balkan League. However, with the tide of the war turning somewhat against us it wassuggested that the organisation be put into use as an actual military organisation. After all these youths are trained for much of these military duties already so there would not need to be much more extra training if any needed at all, although there have been some issues of morality with this Apistoli Anastopoulos has assured us that we are not pushing these children against their will. They are already themselves ready to enter service even at the cost of their life for the simple price of freedom for the League."
balkan_focus.34.a:0 "Off to the front lines they go"
balkan_focus.35.t:0 "Air Exercises with Sweden"
balkan_focus.35.d:0 "During our joint air exercises with the Kingdom of Sweden both of our countries pilots involved have learned a fair bit from eachother and as countries we have grown closer in trust and friendship."
balkan_focus.35.a:0 "Good"
balkan_focus.36.t:0 "Ground Forces Training with Sweden"
balkan_focus.36.d:0 "In an effort to improve our nations military relations, and to gain more experience and insight into other nations particular their military strategies we have taken a small contingent of our forces to train with the Kingdom of Sweden in a joint military exercise."
balkan_focus.36.a:0 "Good"
balkan_focus.37.t:0 "Our Friends Sweden"
balkan_focus.37.d:0 "We have long remained warm towards the Kingdom of Sweden whom has like us shared the burden and when thrrough the same suffering and still is of being on the losing side of the Great War, togehter we have lost but together we can also win again in the next war and cement our countries future amonst the victors of Europe."
balkan_focus.37.a:0 "Any National Socialist is my friend"
balkan_focus.38.t:0 "Offer Sweden Territorial Compensations"
balkan_focus.38.d:0 "The Kingdom of Sweden has been rather wary of joining this new european conflict, and for good reason likely. However, they will be much needed to us if are to assure dominance on the European continent, particularly that of the situation of Norway where the danish government in exile has moved to. Previously, before the war the territory of Norway had been part of the Kingdom of Sweden, then the Kalmar Union, but as a result of the Great War it had been transfered to Denmark. If we could offer them this territory and any other claims perhaps we could sway them to join our faction?"
balkan_focus.38.a:0 "Hopefully they will agree"
balkan_focus.3801.t:0 "Balkan League Offers Norway"
balkan_focus.3801.d:0 "The Balkan League in an effort to have us join their faction, the League Alliance, has tried to sway us by offering our former territory of Norway. However, do we really need the Serbian Empire getting us into a bigger mess again? Perhaps I would just be a better idea to remain neutral for now and see as to where the war leads, in any case we should start a seperate war, in an effort to regionalize our conflict with the world rather than globalizing it..."
balkan_focus.3801.a:0 "No thanks we don't want a repeat of the Great War"
balkan_focus.3801.b:0 "Fine we'll join your League Alliance"
balkan_focus.3802.t:0 "Sweden Accepts Our Offer"
balkan_focus.3802.d:0 "The Kingdom of Sweden has graciously accepted our offer of territorial compensation and have joined the League Alliance."
balkan_focus.3803.a:0 "Great"
balkan_focus.3803.t:0 "Sweden Rejects Our Offer"
balkan_focus.3803.d:0 "The Kingdom of Sweden has unfortunately rejected our offer based on the reason of not wanting to get involved in a global war and if they are to get involved in any sort of conflict they wish to regionalize it in hopes of keeping it coontained. They have not ruled out however joining in the future, 'to where the tide turns' as it was said."
balkan_focus.3803.a:0 "Oh we'll do more than turn the tide"
balkan_focus.40.t:0 "Warn Sweden of Russian Threat"
balkan_focus.40.d:0 "With the Russian Empire more than ever a growing threat to us and our neighbors it is our duty to warn the Swedes of this in order to try and sway them to help us contain the Russian beast, their military intervention in the north would particularly help us significantly dividing the Russian Army. Another fact of the matter is that Sweden's close location to Ivanov, and their claims on Russian territory as a result of a large amount of territory ceded to Russia following the Great War."
balkan_focus.40.a:0 "They are obligated to join this fight"
balkan_focus.401.t:0 "Balkan League Warns of Russian Threat"
balkan_focus.401.d:0 "The Balkan League warns of the ever growing Russian threat on their and their neighbors borders, that if we as a whole in Europe do not unite against this threat the whole of Europe will be doomed and we will likely be invaded as well. But more-so the Russian Empire has taken a substantial chunk of territory from us in the Great War for which we finally have a great opportunity to get back, unlikely that against all of EUrope united, the Russians will win we must help the League in this final battle for power."
balkan_focus.401.a:0 "We must help the League in this final battle for control!"
balkan_focus.401.b:0 "We'll sit this one out"
balkan_focus.402.t:0 "Sweden to Join Against Russia"
balkan_focus.402.d:0 "The leader of the Kingdom of Sweden, Erik Olsen, has sent a telegram offering unconditional support for the Balkan League in their war against Russia. The Swedish will definately be instrumental in this final battle for the final victory."
balkan_focus.402.a:0 "Great"
balkan_focus.403.t:0 "Sweden will not Join Against Russia"
balkan_focus.403.d:0 "Unfortunately the Kingdom of Sweden has wished to remain neutral rather than help us in the war against Russia."
balkan_focus.403.a:0 "Damn!"
balkan_focus.41.t:0 "Our Friends Iran"
balkan_focus.41.d:0 "Iran is a relatively new country in terms of westernization, they have the will to learn and adapt from Europe to become like us and seek our friendship in particular due to our similar stances in terms of enemies being the Russias, the British, and the Vizantiyan Empire whom seek to establish their sphere of influence on Iran for their own gain."
balkan_focus.41.a:0 "We will help you in your struggles"
balkan_focus.42.t:0 "UBN Dmitar Donated to Iran"
balkan_focus.42.d:0 "The Iranian government has had a strong interest in developing a navy, however the costs of such, in particular pertaining to the bigger ships has been to much. As a result we have decided to give them an old ship of ours the UBN Dmitar, a Great War era battleship but still none-the-less a formidable foe on the high seas for such a nation as Iran. This generous gift will surely not go unnoticed."
balkan_focus.42.a:0 "No problem"
balkan_focus.43.t:0 "UBN Dmitar Donated to Aquitaine"
balkan_focus.43.d:0 "In order to strengthen relations between ours and the Occitan governments, we have decided to offer the generous gift of the old Great War battleship, the UBN Dmitar, although back from the era of the Great War it is still a rather formidable opponent on the high seas of today."
balkan_focus.44.a:0 "Make good use of it"
balkan_focus.44.t:0 "Westernization Aid to Iran"
balkan_focus.44.d:0 "In order to help the Iranian government in their efforts to westernize we have sent several well-educated economic intellectuals who will help them improve the nation in their efforts to industrialize quicker."
balkan_focus.45.a:0 "Hope it helps"
balkan_focus.45.t:0 "Sway Iran to Join Us"
balkan_focus.45.d:0 "Iran has often been the victim of western imperialism and now is the perfect chance for them to fight back, for them to be able to fight back and win their independence. In return we will, somehow improve, on sending the Iranian government a shipment of supplies to assist them in their battle with us against western imperialism."
balkan_focus.45.a:0 "Lets hope they will agree"
balkan_focus.4502.t:0 "Saffarid Empire Joins the League Alliance"
balkan_focus.4502.d:0 "The Iranian government has agreed to joining our alliance to fight the imperialist powers. However, the Shah of Iran has demanded more supplies in order to strengthen Iran's fight for which it would otherwise be ill-equiped to carry out."
balkan_focus.4502.a:0 "Together we stand!"
balkan_focus.4503.t:0 "Saffarid Empire Declines to Join Us"
balkan_focus.4503.d:0 "The Shah of Iran has declined to even consider joining our alliance saying that Iran is not ready for any war involving the major western powers. He claims that if his nation was more prepared he would be more willing to join in on the struggle."
balkan_focus.4503.a:0 "We will be fine without them"
