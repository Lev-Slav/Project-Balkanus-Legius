balkan_focus.50.t:0 "Military Cooperation with Aquitaine"
balkan_focus.50.d:0 "In order to strengthen our relations with Aquitaine and possibly learn something from the Occitan military we have sent a small chunk of our military forces to conduct joint military trainings in Aquitaine."
balkan_focus.50.a:0 "We can always learn something new"
