balkan_focus.47.t:0 "Strengthening Aquitaine"
balkan_focus.47.d:0 "In an effort to strengthen our allies we have decided to agree to Grantaire Eglise's request for providing military supplies to strengthen the Occitan war machine. We can either choose to provide them with infantry equipment, armor, or motorized equipment."
balkan_focus.47.a:0 "Provide Infantry Equipment"
balkan_focus.47.b:0 "Provide Armor"
balkan_focus.47.c:0 "Provide Motorized Equipment"
balkan_focus.48.t:0 "Our Friends Aquitaine!"
balkan_focus.48.d:0 "Aquitaine has long been a good and fair ally to the Serbian Empire in the past, there is no doubt that the relations between our two nations still remain cordial. There is no doubt that their cause to restore greatness and stability to their nation is no more different than ours to do the same."
balkan_focus.48.a:0 "Together we will triumph!"
