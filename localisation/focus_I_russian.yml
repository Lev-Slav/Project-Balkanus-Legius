AQU_restore_navy:0 "Аквитанский Флот"
AQU_restore_navy_desc:0 "Аквитанский флот когда-то был одним из лучших военно-морских флотов в мире и соперничал с Британией, Францией и Испанией. Тем не менее, после нашего поражения в Великой войне наш некогда великий флот был в значительной степени отдан победителям, и мы остались с пустыми доками. Возможно, пришло время восстановить наш некогда великий флот, чтобы подготовиться к следующей войне..."
