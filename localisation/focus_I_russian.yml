l_russian:
 WHILE_FOCUSING:0 "При фокусировке на этом будут наблюдаться следующие эффекты:\n$EFF$" 
 generic_focus:0 "Национальный Фокус"
 continuous_naval_production:0 "Морское Производство"
 continuous_naval_production_desc:0 "Сосредоточив ресурсы на наших верфях и освободив квалифицированных судостроителей от военной службы, мы можем значительно сократить время строительства судов."
 continuous_air_production:0 "Воздушное Производство"
 continuous_air_production_desc:0 "Мы можем реорганизовать нашу авиационную промышленность для устранения отходов и оптимизации производства."
 continuous_non_factory_construct:0 "Строительная Техника"
 continuous_non_factory_construct_desc:0 "Наша строительная отрасль все еще слаба. Сосредоточив на ней свое внимание, мы можем добиться значительного улучшения скорости строительства. К сожалению, производство станков оказалось серьезным препятствием на пути развития тяжелой промышленности, поэтому они не выиграют от усилий в этой области."
 continuous_reduce_training_time:0 "Военная Подготовка"
 continuous_reduce_training_time_desc:0 "Организовав специализированные курсы повышения квалификации в каждой дивизии, мы можем развернуть даже те дивизии, которые ранее были отложены, чтобы закончить обучение."
 continuous_suppression:0 "Подавление Сопротивления"
 continuous_suppression_desc:0 "Проникнув в основные группы сопротивления на оккупированной территории и заручившись доверием их лидеров, мы можем значительно уменьшить ущерб, который они могут нанести."
 continuous_repair:0 "Строительный Ремонт"
 continuous_repair_desc:0 "Мы сформируем специализированные ремонтные бригады из заводских и строительных рабочих и будем централизованно контролировать их развертывание для улучшения восстановления поврежденной инфраструктуры."
 continuous_tech_share:0 "Обмен Технологиями"
 continuous_tech_share_desc:0 "Мы будем поощрять наши научно-исследовательские институты и университеты, а также проводить обмен технологиями с союзными странами. Это даст нам бонус обмена технологиями."
 continuous_boost_freedom:0 "Увеличение Автономии"
 continuous_boost_freedom_desc:0 "Реорганизовав нашу колониальную бюрократию и наняв местных администраторов, мы со временем сможем взять на себя ответственность за свои собственные дела."
 continuous_restrict_freedom:0 "Подавлять Субъекты" 
 continuous_restrict_freedom_desc:0 "Наши колонии узнали о довольно глупых вещах, как "самоопределение" и "национальная независимость". Пришло время развеить эту чепуху."
 
